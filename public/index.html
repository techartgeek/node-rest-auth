<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication App</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>

<body data-ng-app="starter" data-ng-controller="AppCtrl">
    <ui-view></ui-view>

<div class="container">
    <div class="row">
        <div class="well">
            <h3>Please sign in</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" data-ng-model="user.name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password">
        </div>
        <button class="btn btn-primary" data-ng-click="login()">Login</button>
        <a class="btn btn-default" href="#" role="button">Register Now!</a>
    </div>
</div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/constants.js"></script>
</body>

</html>
