<div class="container">
    <div class="row">
        <div class="well">
            <h3>Create a new account</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" data-ng-model="user.name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password">
        </div>
        <button class="btn btn-primary" data-ng-click="signup()">Login</button>
    </div>
</div>
